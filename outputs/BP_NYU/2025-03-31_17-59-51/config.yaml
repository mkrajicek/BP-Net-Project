optim:
  _target_: optimizers.AdamW
  lr: ${lr}
  weight_decay: 0.05
  betas:
  - 0.9
  - 0.999
sched:
  lr:
    policy:
      _target_: schedulers.NoiseLR
      lr_sched: OneCycleLR
      anneal_strategy: cos
      epochs: ${nepoch}
      div_factor: 40.0
      final_div_factor: 0.1
      last_epoch: -1
      max_lr: ${lr}
      cycle_momentum: true
      base_momentum: 0.85
      max_momentum: 0.95
      pct_start: 0.1
      noise_pct: 0.1
      steps_per_epoch: ${sched.lr.steps_per_epoch}
    iter: true
    steps_per_epoch:
      _target_: utils.FloorDiv
      _args_:
      - _target_: utils.CeilDiv
        _args_:
        - ${data.train_sample_size}
        - _target_: builtins.len
          _args_:
          - ${gpus}
      - ${train_batch_size}
data:
  mean:
  - 117.0
  - 97.0
  - 91.0
  std:
  - 70.0
  - 71.0
  - 74.0
  train_sample_size: 47584
  test_sample_size: 654
  height: 256
  width: 320
  trainset:
    _target_: datasets.NYU
    mode: train
    path: ${data.path}
    num_sample: ${data.npoints}
    mul_factor: ${data.mul_factor}
    num_mask: ${data.num_mask}
    scale_kcam: true
  testset:
    _target_: datasets.NYU
    mode: val
    path: ${data.path}
    num_sample: ${data.npoints}
    mul_factor: ${data.mul_factor}
    num_mask: ${data.num_mask}
    scale_kcam: false
  path: datas/nyu
  npoints: 500
  mul_factor: 10.0
  num_mask: 1
net:
  name: PMP
  model:
    _target_: models.Pre_MF_Post
  ema:
    _target_: models.EMA
    decay: 0.9999
  clip:
    _target_: utils.clip_grad_norm_
    max_norm: 0.1
  sbn: true
loss:
  _target_: criteria.MSMSE
metric:
  _target_: criteria.RMSE
  mul_factor: ${data.mul_factor}
nepoch: 60
test_epoch: 80
test_iter: 1000
lr: 0.002
gpus:
- 0
train_batch_size: 16
test_batch_size: 1
num_workers: 4
manual_seed: 1
vis_iter: 100
start_epoch: 0
gpu_id: ???
name: BP_NYU
device:
  _target_: torch.device
  device: cuda:${gpu_id}
train_frac: 20
test_frac: 4
save: true
